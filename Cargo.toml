[package]
name = "minio"
version = "0.1.0"
edition = "2021"

[dependencies]
hyper = { version = "0.14.26", features = ["full"] }
tokio = { version = "1.28.2", features = ["full"] }
derivative = "2.2.0"
multimap = "0.9.0"
urlencoding = "2.1.2"
lazy_static = "1.4.0"
regex = "1.8.3"
chrono = "0.4.26"
sha2 = "0.10.6"
base64 = "0.21.2"
md5 = "0.7.0"
crc = "3.0.1"
byteorder = "1.4.3"
hmac = "0.12.1"
hex = "0.4.3"
futures-core = "0.3.28"
bytes = "1.4.0"
futures-util = "0.3.28"
xmltree = "0.10.3"
http = "0.2.9"
dashmap = "5.4.0"
rand = "0.8.5"
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1.0.96"
async-std = { version = "1.12.0", features = ["attributes", "tokio1"] }
async-recursion = "1.0.4"

[dependencies.reqwest]
version = "0.11.18"
features = ["native-tls", "blocking", "rustls-tls", "stream"]
