---
version: '3'
name: "minio_tests"
services:
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_PASSWORD: Strong#Pass#2022
      MINIO_ROOT_USER: masoud
    volumes:
      - ./private.key:/certs/private.key
      - ./public.crt:/certs/public.crt
    command: server --console-address ":9001" /data/test-xl/{1...4} --certs-dir /certs
